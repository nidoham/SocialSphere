name: Android Build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. Grant execute permission to gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Validate Gradle wrapper
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # 6. Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/native
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 7. Build Release APK
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            --parallel \
            --build-cache \
            --configuration-cache \
            --stacktrace \
            --no-daemon

      # 8. Sign APK (optional - add your keystore secrets)
      # - name: Sign APK
      #   uses: r0adkll/sign-android-release@v1
      #   with:
      #     releaseDirectory: app/build/outputs/apk/release
      #     signingKeyBase64: ${{ secrets.SIGNING_KEY }}
      #     alias: ${{ secrets.KEY_ALIAS }}
      #     keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      #     keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 9. Rename APK with version
      - name: Rename APK
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | awk '{print $3}' | tr -d '"')
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Extragram-v${VERSION}-release.apk || true

      # 10. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Extragram-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          compression-level: 9

      # 11. Upload build reports on failure
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/
            build/reports/
          retention-days: 7
